openapi: 3.0.0
info:
  title: Voting API
  version: 1.0.0
  description: Secure voting system with blockchain integration

  servers: [
      { url: 'https://evoting-p0zm.onrender.com' },
      { url: 'http://localhost:3001' }, 
    ]

paths:
  /auth/token:
    post:
      summary: Get access tokens
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                appId:
                  type: string
                appSecret:
                  type: string
      responses:
        200:
          description: Successfully authenticated
        401:
          description: Invalid credentials

  
  /api/vote:
    post:
      summary: Submit a vote
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                electionId:
                  type: string
                uid:
                  type: string
                candidate:
                  type: string
      responses:
        200:
          description: Vote successfully cast
        401:
          description: Unauthorized

  /api/votesByElection:
    get:
      summary: Get vote counts
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: electionId
          required: true
          schema:
            type: string
      responses:
        200:
          description: Successful response
        401:
          description: Unauthorized
/api/getElectionsList:
    get:
      summary: Get list of all elections
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Election list fetched successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  elections:
                    type: array
                    items:
                      type: object
        '500':
          description: Server error
